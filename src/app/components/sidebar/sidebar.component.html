<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
        <img class="myImg"  src="/assets/menu.jpg" alt=""/>
        </button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Menu</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
   <i class="fa fa-times" aria-hidden="true"></i>
        </button>
    </div>


    <nav>
        <ul class="sidenav-nav">
          <li class="sidenav-nav-item"><a class="sidenav-nav-link" routerLink="/table" routerLinkActive="active" ariaCurrentWhenActive="page">  <i class="sidenav-link-icon"></i>
            <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">Table</span></a></li>
            <li class="sidenav-nav-item"><a class="sidenav-nav-link" routerLink="/chart" routerLinkActive="active" ariaCurrentWhenActive="page">  <i class="sidenav-link-icon"></i>
              <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">Chart</span></a></li>
        </ul>
      </nav>
      
</div>
